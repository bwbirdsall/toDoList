<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <h1>To Do List</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Add a task:</h2>
          <form id="new-task">
            <div class="form-group">
              <label for="new-task">New Task</label>
              <input type="text" class="form-control" id="new-task">
            </div>

            <!-- <span class="btn btn-primary" id="add-address">Another address</span> -->

            <button type="submit" class="btn btn-warning">Add Task</button>
          </form>

          
        </div>

        <div class="col-md-6">
          <div id="show-tasks">
            <h2>Tasks:</h2>
            <ul id="tasks">
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
