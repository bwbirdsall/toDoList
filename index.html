<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>To Do List(s)</title>
  </head>
  <body>
    <div class="container">
      <h1>To Do List</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Create a task list:</h2>
          <form id="new-list">
            <div class="form-group">
              <label for="new-list-name">Name of List</label>
              <input type="text" class="form-control" id="new-list-name" placeholder="Add a new list...">
            </div>
            <button type="submit" class="btn btn-warning">Create List</button>
          </form>
          <div id="show-lists">
            <h2>Lists:</h2>
            <ul id='lists'>

            </ul>
          </div>
        </div>
        <div class="col-md-6">
          <h2>Add a task to the list:</h2>
          <form id="new-tasks">
            <div class="form-group">
              <label for="new-task">Task</label>
              <input type="text" class="form-control" id="new-task" placeholder="Add task...">
            </div>
            <button type="submit" class="btn btn-warning">Add Task</button>
          </form>

          <div id="show-tasks">
            <h2></h2>
            <ul id="tasks">
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
