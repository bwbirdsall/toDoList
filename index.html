<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>To Do List(s)</title>
  </head>
  <body>
    <div class="container">
      <h1>To Do List</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Create a task list:</h2>
          <form id="new-list">
            <div class="form-group">
              <label for="new-list-name">Name of List</label>
              <input type="text" class="form-control" id="new-list-name">
            </div>
            <div id="list-tasks">
              <div class="new-list-task">
                <div class="form-group">
                  <label for="new-task">To Do Task</label>
                  <input type="text" class="form-control new-task">
                </div>
              </div>
            </div>
            <span class="btn btn-primary" id="add-task">Add another Task</span>
            <button type="submit" class="btn btn-warning">Create List</button>
          </form>
          <div id="show-lists">
            <h2>Lists:</h2>
            <ul id='lists'>

            </ul>
          </div>
        </div>

        <div class="col-md-6">
          <div id="show-tasks">
            <h2></h2>
            <ul id="tasks">
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
